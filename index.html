<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Daniel Zaczek Portfolio</title>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li id="aboutMe">About me</li>
            <li id="projects">Projects</li>
            <li id="skills">Skills</li>
            <li id="contact">Contact</li>
        </ul>
    </div>

    <div class="aboutMe">
        <div class="name">
            Daniel Zaczek
            FullStackDeveloper
        </div>

        <div class="education">
            Edukacja
            Inoframtyka politechnika Krakowska
        </div>

        <div class="hobbys">
            Snowboard
        </div>
    </div>

    <div class="projects">
        <div class="name">
            Daniel Zaczek
            FullStackDeveloper
        </div>
    </div>

    <div class="skills">
        <div class="name">
            Daniel Zaczek
            FullStackDeveloper
        </div>
    </div>

    <div class="contact">
        <div class="links">
            Github:
        </div>
        <div class="contactForm">
            <div id="info">
                <label>Send me message:</label>
            </div>
            
            <form>
                <input id="name" type="text" placeholder="What's your name?"/>
                <input id="email" type="email" placeholder="What's your email?"/>
                <textarea id="message" placeholder="Write your message here" required> </textarea>
                <input id="submit" type="submit" value="Submit"/>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
