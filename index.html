<!DOCTYPE html>
<html lang="eng" style="height: 100%;">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Daniel Zaczek Portfolio</title>
</head>
<body style="height: 100%;" >
    <div class="container-fluid">
        <div class="row header">
            <ul class="col-2 col-sm-4 col-md-6">
            </ul>
            <ul class="col-10 col-sm-8 col-md-6  menu">
                <li id="aboutMe">About me</li>
                <li id="projects">Projects</li>
                <li id="skills">Skills</li>
                <li id="contact">Contact</li>
            </ul>
        </div>

        <div class="row aboutMe">
            <div class="name">
                Daniel Zaczek
                FullStack-Developer
            </div>

            <div class="education">
                Edukacja
            </div>

            <div class="hobbys">
                Snowboard
            </div>
        </div>

        <div class="row projects">
            Projects
        </div>

        <div class="row skills">
            Skills
        </div>

        <div class="row contact">
            <div class="col-12 col-md-4 links">
                <a href="https://github.com/dezet98" target="_blank" style="text-decoration: none; color: inherit;">
                    <div class="github">
                        <h4>Github</h4>
                        <i class="fa fa-github" style="font-size: 120px;"></i>
                    </div>
                </a>
                <a href="https://pl.linkedin.com/in/daniel-zaczek-b43b5230" target="_blank" style="text-decoration: none; color: inherit;">
                    <div class="linkedin" style="text-decoration: none;">
                        <h4>Linkedin</h4>
                        <i class="fa fa-linkedin" style="font-size: 120px;"></i>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-8 contactForm">
                <div id="labelContainer">
                    <h2>Send me a message:</h2>
                </div>
                <span></span>
                <input id="name" type="text" placeholder="What's your name?"/>
                <input id="email" type="email" placeholder="What's your email address?"/>
                <textarea id="message" rows='1' placeholder="Write your message here..." required></textarea>
                <input id="send" type="submit" value="Send">
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="contact.js"></script>
</body>
</html>
